<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rhys' Code Quiz</title>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <div id= "welcome" class="welcome">
      <h1>Welcome to my quiz</h1>
      <button id="welcomeButton" type="button">
        Click here to start the quiz
      </button>
    </div>
    <div id= buttonContainer class="buttonContainer hidden">
      <p>This is the button Container</p><!-- write "hidden" above to hide -->
    </div>

<div id="timer" class="timer">
  <p>This is the timer Div</p>
</div>

<div class="correct hidden"> 
<p>Correct, you got it right!</p>
</div>

<div class="wrong hidden"> 
  <p>Sorry, that's not correct, 10 seconds have been subtracted</p>
</div> 

<div id="gameOver" class="gameOver hidden">
  <p>Game Over!  Thanks for playing!</p>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
